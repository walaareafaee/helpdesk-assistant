version: "2.0"

nlu:

- intent: islamic_greet
  examples: |
    - السلام عليكم
    - السلام عليكم ورحمة الله وبركاته
    - سلام عليكم 
    - سلام
    - السلام عليكم ورحمة الله

- intent: greet
  examples: |
    - مرحبا
    - هلا
    - اهلا
    - صباح الخير
    - صباح الورد
    - مساء الخير
    - مساء الورد

- intent: goodbye
  examples: |
    - إلى اللقاء
    - شكراً لك
    - شكراً
    - مع السلامة 
    - انتهى
    - يعطيك العافية
    
- intent: affirm
  examples: |
    - نعم
    - أكيد
    - صحيح

- intent: deny
  examples: |
    - لا
    - لا أريد ذلك
    - لا أريد
    - مستحيل 

- intent: mood_great
  examples: |
    - روعة
    - رائع
    - إبداع
    - ساعدني ذلك
    - مفيد جدا
    - كان مفيد 
    - افادني

- intent: mood_unhappy
  examples: |
    - لم يفيدني
    - ليس ماأريد
    - لم يفيدني
    - لا يفيد 
    - ليس مفيد 
    - غير مفيد

- intent: help
  examples: |
    - احتاج مساعدة
    - ساعدني
    - ساعد
    - محتار
    - لا أعرف وجهتي
    - لا أعرف
    - لو سمحت ممكن تساعدني
    - إذا سمحت 

- intent: out_of_scope
  examples: |
    - كم الساعة
    - تينمسينميسنيسنر 
    - منسيم سرمنسينتبس شيتمشستشتن بتثنثقص٨خعثهعخثضهصحخ
    - انثيباسيبنسايبن ثمثبنسبمسنسل
    - ما طقس اليوم
    - لا أكترث

- intent: thanks
  examples: |
    - شكرا جزيلا
    - شكرا لك
    - شكرا
    - جميل شكرا
    - أقدر لك مساعدتك

- intent: bot_challenge
  examples: |
    - عرفني عن نفسك
    - عرفني عنك
    - تكلم عن نفسك
    - تحدث عن نفسك
    - من أنت؟
    - هل أنت انسان ؟
    - أنت انسان ؟
    - هل أنا اتكلم مع آله ؟
    - هل أنا اتكلم مع انسان ؟
    - مع من اتحدث ؟ 
    - ماهو اسمك؟
    - مااسمك؟

- intent: search
  examples: |
    - أين [مطعم](restaurant)    
    - أين [سليق](restaurant)         
    - [برجر](restaurant) 
    
- intent: myname
  examples: |
   - [اسم](my_name) اسمي
   - [اسم](my_name)
   - [اسم](my_name) الاسم هو 
   - [اسم](my_name) اسمي هو 

- regex: my_name
  examples: |
    - /[ء-ي]
  
- lookup: restaurant
  examples: |
    - مطعم
    - سليق 
    - كبة
    - برجر
    - سلطان برجر


